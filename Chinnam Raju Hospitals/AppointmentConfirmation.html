<!DOCTYPE html>
<html lang="en">
<head>
  <title>AppointmentConfirmation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <style>
  h4{color:white;}
  .name{height:30px;width:30%;margin-left:64px}
   .name1{height:30px;width:30%;margin-left:px}
   .name2{height:30px;width:30%;margin-left:32px}
    .name3{height:30px;width:30%;margin-left:62px}
   p{color:white}
   .sub{;margin-left:90px}
 </style>
</head>
<body>
 <div class="container" style="background-color:red;height:700px;">
  <div class="row">
  <div class="col-md-12" style="height:80px;background-color:skyblue;text-align:center;color:white;"><h2>BOOKING APPOINTMENT</h2></div>
  <div class="col-md-12" style="background-color:blue;">
  <div class="col-md-3"></div>
   <div class="col-md-5" style="background-color:blue;height:550px;">
     <form class="form-inline">
    <div class="form-group">
      <label for="NAME"><p>NAME:</p></label>      
      <input type="" class="form-control name"  placeholder="Name">
    </div>
    <div class="form-group">
      <label for="DOB"><p>DATE OF BIRTH:</p></label>
      <input type="password" class="form-control name1"  placeholder="DOB">
    </div>
      <div class="form-group">
      <label for="PHONE NO"><p>PHONE NO:</p></label> 
      <input type="" class="form-control name2"  placeholder="Phone No">
    </div>
    <div class="form-group">
      <label for="EMAIL"><p>EMAIL:</p></label>
      <input type="password" class="form-control name3"  placeholder="Email">
    </div>
    </form>
    <form>
    <p>GENDER:</p>
    <label class="radio-inline">
      <input type="radio" name="optradio"><p>Male</p>
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio"><p>Female</p>
    </label>
  </form>
   <form class="form-inline">
    <div class="form-group">
      <label for="NAME"><p>DATE:</p></label>      
      <input type="" class="form-control name1"  placeholder="DATE">
    </div>
    <div class="form-group">
      <label for="sel1"><p>TIME:</p></label>
      <select class="form-control name1" >
        <option>10:00</option>
        <option>11:00</option>
        <option>12:00</option>
        <option>03:00</option>
      </select>
    </div>
    </form>
     <form>
    <p>TYPE OF VISIT:</p>
    <label class="radio-inline">
      <input type="radio" name="optradio"><p>Visit</p>
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio"><p>ReVisit</p>
    </label>
    </form>
     <button type="submit" class="btn btn-default sub">Confirm Book Appointment</button>
    </div>
    </div>
    <div class="col-md-12" style="height:70px;background-color:orange;text-align:center;padding:18px">
     <p>COPYRIGHT @ 2016 SRIRAM HOSPITAL.  ALL RIGHTS RESERVED</p>
    </div>
  

  </div>
 </div>
</body>
